<!DOCTYPE html>
<html lang="">
	<!--#include file="partials/head.html"-->
	
	<body>
		<div class="container">
			<div class="row">
				<h1 style="text-align:center;">系统注册</h1>
				<br><br>
				<div class="col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-heading">注册</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" method="POST" action="/auth/login">
								<div class="form-group">
									<label for="email" class="col-sm-3 control-label">电子邮件:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
											<input type="text" id="email" name="email" class="form-control" placeholder="Email" autocapitalize="off" value="yule" autofocus>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-3 control-label">密码:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="password" id="email" name="email" class="form-control" placeholder="密码">
										</div>
									</div>
								</div>
								<!-- <div class="form-group">
									<label for="text" class="col-sm-3 control-label">重复密码:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="text" id="email" name="email" class="form-control" placeholder="text"  value="123456.." >
										</div>
									</div>
								</div> -->
								<div class="form-group">
									<label for="text" class="col-sm-3 control-label">姓名:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="text" id="email" name="email" class="form-control" placeholder="姓名">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="text" class="col-sm-3 control-label">性别:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<!-- <input type="text" id="email" name="email" class="form-control" placeholder="text"  value="123456.." > -->
											<!-- <input type="checkbox" name="my-checkbox" data="bootstrap-checkbox" data-on-text="男" data-off-text="女" data-on-color="primary" data-off-color="danger"> -->
										    <div class="radio radio-primary radio-inline">
										    	<input type="radio" id="inlineRadio1" name="sex" checked>
										    	<label for="inlineRadio1">男</label>
										    </div>
										    <div class="radio radio-danger radio-inline">
										     	<input type="radio" id="inlineRadio2" name="sex">
										    	<label for="inlineRadio2">女</label>
										    </div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="text" class="col-sm-3 control-label">出生日期:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
											<input type="text" class="form-control bs3-datepicker" placeholder="出生日期">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="text" class="col-sm-3 control-label">证件类型:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
											<select name="" class="form-control" data-placeholder="证件类型">
												<option value="">身份证</option>
												<option value="">护照</option>
												<option value="">军官证</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="text" class="col-sm-3 control-label">证件号码:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
											<input type="text" id="email" name="email" class="form-control" placeholder="text"  value="123456.." >
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="text" class="col-sm-3 control-label">手机号码:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-phone"></i></span>
											<input type="text" id="email" name="email" class="form-control" placeholder="text"  value="123456.." >
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="text" class="col-sm-3 control-label">用户类型:</label>
									<div class="col-sm-6">
										<div class="radio radio-primary radio-inline">
									    	<input type="radio" id="inlineRadio3" name="usertype" checked>
									    	<label for="inlineRadio3">自费</label>
									    </div>
									    <div class="radio radio-danger radio-inline">
									     	<input type="radio" id="inlineRadio4" name="usertype">
									    	<label for="inlineRadio4">公派</label>
									    </div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-3">
										<a href="/login.html" style="color:#F9604C;font-size:0.8em;">已有账号?&nbsp;登陆</a>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-6 row">
										<div class="col-xs-6" style="">
											<a href="/" type="submit" class="btn btn-primary btn-block">注册</a>
										</div>
										<div class="col-xs-6" style="">
											<a href="/register.html" type="reset" class="btn btn-primary btn-block">重置</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<!--#include file="partials/scripts.html"-->
</html>
