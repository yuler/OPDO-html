<!DOCTYPE html>
<html lang="">
	<!--#include file="partials/head.html"-->
	
	<body>
		<div class="container">
			<div class="row">
				<h1 style="text-align:center;">出国留学人员行前培训多媒体课件系统</h1>
				<br><br>
				<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
					<div class="panel panel-default">
						<div class="panel-heading">登陆</div>
						<br>
						<div class="panel-body">
							<form class="form-horizontal" role="form" method="POST" action="/auth/login">
								<div class="form-group">
									<div class="col-sm-6 col-sm-offset-3">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="text" id="email" name="email" class="form-control" placeholder="Email">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-6 col-sm-offset-3">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="password" id="password" name="password" class="form-control" placeholder="Password">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-3">
										<div class="checkbox checkbox-primary">
									    	<input type="checkbox" id="inlineRadio1" name="sex" checked>
									    	<label for="inlineRadio1">记住我</label>
									    </div>
									</div>
									<div class="col-sm-3 checkbox">
										<div id="forgot-password-link" class="text-right"><a href="/forget.html" style="color:#F9604C;">忘记了密码?</a></div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-6">
										<div class="col-xs-6" style="padding-left:0px;">
											<a href="/" type="submit" class="btn btn-primary btn-block"></i>&nbsp;&nbsp;登陆</a>
										</div>
										<div class="col-xs-6" style="padding-right:0px;">
											<a href="/register.html" type="submit" class="btn btn-primary btn-block"></i>&nbsp;&nbsp;注册</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<!--#include file="partials/scripts.html"-->
</html>
