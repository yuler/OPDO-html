<!DOCTYPE html>
<html lang="">
	<!--#include file="partials/head.html"-->
	
	<body>
		<div class="container">
			<div class="row">
				<h1 style="text-align:center;">出国留学人员行前培训多媒体课件系统</h1>
				<br><br>
				<div class="col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-heading">登陆</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" method="POST" action="/auth/login">
								<div class="form-group">
									<label for="email" class="col-sm-3 control-label">用户名:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="text" id="email" name="email" class="form-control" placeholder="Email" autocapitalize="off" value="yule" autofocus>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-3 control-label">密码:</label>
									<div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											<input type="password" id="password" name="password" class="form-control" placeholder="Password" value="123456..">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-3">
										<div class="checkbox">
											<label>
												<input type="checkbox" name="remember"> 记住我
											</label>
										</div>
									</div>
									<div class="col-sm-3 checkbox">
										<div id="forgot-password-link" class="text-right"><a href="/forget.html" style="color:#F9604C;">忘记了密码?</a></div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-6 row">
										<div class="col-xs-6" style="">
											<a href="/" type="submit" class="btn btn-primary btn-block"></i>&nbsp;&nbsp;登陆</a>
										</div>
										<div class="col-xs-6" style="">
											<a href="/register.html" type="submit" class="btn btn-primary btn-block"></i>&nbsp;&nbsp;注册</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
